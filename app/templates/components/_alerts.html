{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<ul>
    {% for category, message in messages %}
        {% if category == 'success' %}
            <li style="color: green;">{{ message }}</li>
        {% else %}
        <li style="color: red;">{{ message }}</li>
        {% endif %}
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
