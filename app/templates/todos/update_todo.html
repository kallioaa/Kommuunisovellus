{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block content %}

{% include 'components/_alerts.html' %}

<h2>Update Todo</h2>

<div>
    <form method="POST" action="{{ url_for('todos.update_todo', todo_id=todo_entry.id) }}">
        <div>
            <label for="todo">Todo Title:</label><br>
            <input type="text" id="todo" name="todo" required placeholder="Enter todo title" value="{{ todo_entry.todo }}">
        </div>

        <div>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" placeholder="Enter description (optional)" rows="4"
                cols="50">{{ todo_entry.description }}</textarea>
        </div>

        <div>
            <label for="todo_score">Todo Score:</label><br>
            <input type="number" id="todo_score" name="todo_score" required placeholder="Enter score"
                value="{{ todo_entry.todo_score }}">
        </div>

        <div>
            <label for="due_date">Due Date:</label><br>
            <input type="date" id="due_date" name="due_date" required
                value="{{ todo_entry.due_date }}">
        </div>

        <div>
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        </div>

        <div>
            <button type="submit">Update Todo</button>
        </div>
    </form>
</div>

<div>
    <a href="{{ url_for('todos.main') }}">Go back</a>
</div>

{% endblock %}
