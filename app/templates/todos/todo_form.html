{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block content %}
{% include 'components/_alerts.html' %}

<h2>
    {% if mode == 'update' %} Update Todo
    {% elif mode == 'view' %}View Todo
    {% else %}Create New Todo
    {% endif %}
</h2>

<div>
    <form method="POST" action="{% if mode == 'update' %}{{ url_for('todos.update_todo', todo_id=todo_entry.id) }}
                                {% else %}{{ url_for('todos.new_todo') }}{% endif %}">

        <div>
            <label for="todo">Todo Title:</label><br>
            <input type="text" id="todo" name="todo" required placeholder="Enter todo title"
                value="{{ todo_entry.todo if todo_entry }}" {% if mode=='view' %}readonly{% endif %}>
        </div>

        <div>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" placeholder="Enter description (optional)" rows="4" cols="50"
                {% if mode=='view' %}readonly{% endif %}>{{ todo_entry.description if todo_entry }}</textarea>
        </div>

        <div>
            <label for="todo_score">Todo Score:</label><br>
            <input type="number" id="todo_score" name="todo_score" required placeholder="Enter score"
                value="{{ todo_entry.todo_score if todo_entry }}" {% if mode=='view' %}readonly{% endif %}>
        </div>
        <label for="due_date">Due Date:</label><br>
        <input type="date" id="due_date" name="due_date" required value="{{ todo_entry.due_date if todo_entry }}" {% if
            mode=='view' %}readonly{% endif %}>
</div>

<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">

{% if mode != 'view' %}
<div>
    <button type="submit">
        {% if mode == 'update' %}Update Todo{% else %}Create Todo{% endif %}
    </button>
</div>
{% endif %}
</form>
</div>

<div>
    <a href="{{ url_for('todos.main') }}">Go back</a>
</div>
{% endblock %}
