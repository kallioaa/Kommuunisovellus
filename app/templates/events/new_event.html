{% block title %}Create Event{% endblock %}

{% block content %}

{% include 'components/_navbar.html' %}

<h2>Create New Event</h2>

<!-- Optional: Flash message rendering -->
{% include 'components/_alerts.html' %}

<form method="POST" action="{{ url_for('events.new_event') }}">
    <div>
        <label for="applying_event_for">Applying Event For:</label><br>
        <select id="applying_event_for" name="applying_event_for" required>
            {% for value, label in applying_event_choices %}
            <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="event">Event Title:</label><br>
        <input type="text" id="event" name="event" required placeholder="Enter event title">
    </div>

    <div>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description" placeholder="Optional description">
    </div>

    <div>
        <label for="event_score">Event Score:</label><br>
        <input type="number" id="event_score" name="event_score" required placeholder="Enter score">
    </div>

    <div>
        <label for="event_date">Event Date:</label><br>
        <input type="date" id="event_date" name="event_date" required>
    </div>

    <div>
        <button type="submit">Create Event</button>
    </div>
</form>

{% endblock %}
